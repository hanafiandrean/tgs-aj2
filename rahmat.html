<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      margin: 0;
      padding: 0;
      overflow: hidden;  
      background: #000;
      color: rgb(255, 255, 255);
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; 
    }
    .content {
      position: relative;
      z-index: 1;     
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: blur(2px);
      padding: 1rem;     
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .media-container {
      display: flex;  
      flex-direction: column;   
      align-items: center;
      justify-content: center;
    }  
    .media-container img {
      display: block;
      width: auto;
      max-width: 50vw;   
      max-height: 40vh;
      margin-bottom: 1.5rem;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 5px;
    }
    .media-container audio {
      width: 50vw;
      max-width: 400px;
      outline: none;
      margin-bottom: 1rem; /* spacing before footer */
    }
    .media-container footer {
      margin-top: 1rem;
      color: rgb(255, 255, 255);
      font-size: 1rem;
      text-shadow: 0 0 3px rgb(255, 255, 255);
    }
    .container {
            max-width: 600px;
            margin: auto;
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="content">
      <h1>hello friend</h1>

     <div class="container">
        <h2>Biodata Diri</h2>
        <p><strong>Nama:</strong>Hanafi Andreanatha</p>
        <p><strong>Kelas:</strong> 12</p>
        <p><strong>Sekolah:</strong> SMK Telkom Sidoarjo</p>
        <p><strong>Jurusan:</strong> Sistem Informasi Jaringan dan Aplikasi (SIJA)</p>
        <p><strong>Cita-cita:</strong> Menjadi orang kaya</p>

  
</body>
</html>
